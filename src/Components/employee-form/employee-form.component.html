<form (ngSubmit)="saveEmployee()">
    <div>
      <label for="firstName">First Name:</label>
      <input id="firstName" [(ngModel)]="employee.firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input id="lastName" [(ngModel)]="employee.lastName" name="lastName" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="employee.email" name="email" required>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input id="phone" [(ngModel)]="employee.phone" name="phone" required>
    </div>
    <div>
      <label for="position">Position:</label>
      <input id="position" [(ngModel)]="employee.position" name="position" required>
    </div>
    <button type="submit">{{ isUpdate ? 'Update' : 'Create' }}</button>
  </form>
